        </div>

          </div>




          <div class="col-lg-8 mt-5 mt-lg-0" data-aos="fade-left">

            <form  class="php-email-form">
              <div class="form-row">
                <div class="col-md-6 form-group">

              </div>

                <div class="col-md-6 form-group">

                </div>
                
              </div>
              <div class="form-row">
                <div class="col-md-6 form-group">

                <input type="text" class="form-control" name="password" id="password" placeholder="Enter a valid password "/>
                </div>
                <div class="col-md-6 form-group">

                <input type="text" class="form-control" name="re_password" id="re_password" placeholder="Re enter your password "/>
                </div>
              </div>
              <div class="text-center"><button type="submit">Register</button></div>
            </form>
            <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="Allow Camera">
